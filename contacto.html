        <h1> Contacta Con nosotros</h1>
        <form class="formContacto" method="post" action="/dir/validate.php">
            <fieldset title="Datos Usuario" class="datosUser">
                <legend> Datos Usuario</legend>
                <label>Nombre: </label>
                <input type="text" placeholder="Pepe" name="name"
                pattern="/^[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]+$/u ">

                <input type="text" placeholder="Mendoza" name="apellido">
                <label>email: </label>
                <input type="text" required placeholder="nombre@dominio.es" name="email"
                pattern="[0-9a-z_.]+[@]+[0-9a-z]+.[a-z0-9]{2,3}">
                <label>Tel: </label>
                <input type="text" placeholder="+3460000000" name="tel" pattern="^[6-9]+[0-9]{8}$">

            </fieldset>
            <fieldset>
                <legend>inputs de checkbox</legend>
                <label for="si"><input type="checkbox" value="si" name="si" placeholder="si" checked> Si</label>
                <label for="no"><input type="checkbox" value="no" name="no"> No</label>
            </fieldset>
            <script>
                function valorrango() {
                    const valor = document.getElementById("range")

                    const see = document.getElementById("out")
                    see.placeholder = valor.value
                }
            </script>
            <fieldset>
                <legend> Input de Rango</legend>
                <input type="range" list="tickmarks" value="" onchange="valorrango()" id="range">
                <datalist list="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
                <input id="out" class="out" placeholder="3"> </input>


            </fieldset>
            <fieldset>
                <legend>Elige el Valor</legend>
                <input type="text" list="tipo" placeholder="Elige una opción">
                <datalist id="tipo">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            </fieldset>

            <fieldset>
                <legend> De Fechas</legend>
                <input type="date">
                <input type="datetime-local">
                <input type="month">

            </fieldset>
            <fieldset>
                <legend> Busqueda</legend>
                <input type="search" placeholder="Elemento a buscar">

            </fieldset>
           
           
            </fieldset>
